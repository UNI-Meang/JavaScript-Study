<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 04 D-day timer</title>
</head>

<body>
    <div class="black-overlay"></div>
    <div class="container">
        <h1>TIME UNTIL X-MAS EVE</h1>
        <div class="countdown">
            <div>
                <p class="count-txt" id="days">0</p><span>days</span>
            </div>
            <div>
                <p class="count-txt" id="hours">0</p><span>hours</span>
            </div>
            <div>
                <p class="count-txt" id="minutes">0</p><span>minutes</span>
            </div>
            <div>
                <p class="count-txt" id="seconds">0</p><span>seconds</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
